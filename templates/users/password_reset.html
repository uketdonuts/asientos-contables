{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Restablecer Contraseña</h2>
            <p class="card-text text-center">Ingrese su correo electrónico para recibir un OTP para restablecer su contraseña.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
